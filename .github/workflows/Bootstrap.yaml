name: lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm install

      - name: Bootstrap
        run: npm run bootstrap

      - name: Commit changes to the repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Bootstrap"
          commit_user_name: "fourteendp"
          commit_user_email: "fourteendp@qq.com"
