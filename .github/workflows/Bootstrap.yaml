name: lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Bootstrap
        run: npm run bootstrap

      - name: Git Commit
        run: |
          git config --global user.email "
          git config --global user.name "
          git add .
          git commit -m "chore: lint"
          git push
